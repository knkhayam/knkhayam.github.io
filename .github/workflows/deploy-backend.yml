name: Deploy Backend to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add VPS to known_hosts
        run: |
          echo "Deploying to VPS host: ${{ secrets.VPS_HOST }}"
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Sync backend
        run: |
          rsync -az --delete \
            --exclude='node_modules/' \
            --exclude='.env' \
            ./backend \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/service.kiebit.com/public_html/

      - name: Install dependencies & restart
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "
            cd /var/www/service.kiebit.com/public_html/backend &&
            npm install &&
            pm2 restart backend || pm2 start backend --name backend
          "
